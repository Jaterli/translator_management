{% extends "base.html" %}

{% block title %}Cambiar contraseña{% endblock %}
{% block pagetitle %}Cambiar contrseña{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4 py-2 ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
